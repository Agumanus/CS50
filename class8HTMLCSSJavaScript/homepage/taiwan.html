    <main class="main">
        
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                
                <div class="carousel-item active c-item">
                    <img src="taiwan.jpg" alt="taiwan-ruifang" class="d-block w-100 c-img">
                    
                    <div class="carousel-caption bg-body-secondary">
                        <h3 class="carousel-heading">The mountains</h3>
                        <p class="carousel-paragraph">Smaller green mountains in the North</p>
                    </div>
                </div>
                
                <div class="carousel-item c-item">
                    <img src="hualien.jpg" alt="Taroko Gorge" class="d-block w-100 c-img">

                    <div class="carousel-caption bg-body-secondary">
                        <h3 class="carousel-heading">Hualien</h3>
                        <p class="carousel-paragraph">The Qingshui cliff in the East</p>
                    </div>
                </div>
                
                <div class="carousel-item c-item">
                    <img src="alishan.jpg" alt="Alishan tea gardens" class="d-block w-100 c-img">

                    <div class="carousel-caption bg-body-secondary">
                        <h3 class="carousel-heading">Alishan</h3>
                        <p class="carousel-paragraph">The tea gardens in the mountains</p>
                    </div>
                </div>

            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        
        </div>
